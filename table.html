<html>
<head>
	<meta charset="utf-8">
	<title>Таблица</title>
</head>
<body>
<table border="1" cellspacing="20" cellpadding="30"bgcolor="#ffffcc"
	align="center">
	<caption align="bottom">Заголовок таблицы</caption>
	<tr bgcolor="#ffffff" valign="baseline">
		<td width="250">Просто<br>текст<br>в несколько<br>строк</td>
		<td nowrap><font size="7">Пара не длинных,но крупных слов</font></td>
	</tr>
	<tr bgcolor="#ff99ff" align="center">
		<td height="300" align="right">Тоже<br>несколько<br>строк</td>
		<td bgcolor="ff9999" valign="top">Буга-га-шечки</td>
	</tr>
</table>	
</body>
</html>
