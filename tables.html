<html>
<head>
	<meta charset="utf-8">
	<title>Таблицыы</title>
</head>
<body bgcolor="white" text="black">
<!-- <table border="1" cellpadding="30">
	<caption> какая-то таблица</caption>
	<tr>
		<td> </td>
	</tr>
</table> -->

<table border="1" cellpadding="30" align="left">
	<caption> 1-ая таблица</caption>
	<tr>
		<td rowspan="2">1</td> 
		<td colspan="2">2</td>
	</tr>
	<tr> 
		<td>5</td>
		<td>6</td>
	</tr>
</table>

<table border="1" cellpadding="30" align="left">
	<caption> 2-ая таблица</caption>
	<tr>
		<td colspan="2">1</td>
	</tr>

	<tr>
		<td rowspan="2">3</td>
		<td>4</td>
	</tr>
	<tr>
		<td>6</td>
	</tr>
</table>

<table border="1" cellpadding="30" align="left">
	<caption> 3-яя таблица</caption>
	<tr>
		<td>1</td>
		<td rowspan="2">2</td>
	</tr>

	<tr>
		<td>3</td>
	</tr>
	<tr>
		<td colspan="2">5</td>
	</tr>
</table>

<table border="1" cellpadding="30">
	<caption> 4-ая таблица</caption>
	<tr>
		<td colspan="2">1</td>
	</tr>

	<tr>
		<td>3</td>
		<td>4</td>
	</tr>
	<tr>
		<td colspan="2">5</td>
	</tr>
</table>

</body>
</html>
